<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="Walber Rosa's BYU-Idaho WDD130 course">
    <meta name="author" content="Walber Rosa">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <!-- Question 1 -->
        <div class="form-group">
            <label for="q1">1. What does the <code>&lt;div&gt;</code> element represent in HTML?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <!-- Question 2 -->
        <div class="form-group">
            <label for="q2">2. Briefly describe the purpose of CSS in web development:</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>

        <!-- Question 3 -->
        <div class="form-group">
            <label for="q3">3. What type of CSS selector is used to select elements by their class?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="element">Element Selector</option>
                <option value="class">Class Selector</option>
                <option value="id">ID Selector</option>
            </select>
        </div>

        <!-- Question 4 -->
        <div class="form-group">
            <label for="q4">4. How many pixels are in 1em if the root font size is 16px?</label>
            <input type="number" id="q4" name="q4" min="0" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
